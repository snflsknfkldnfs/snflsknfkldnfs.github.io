<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ page.schema_type | default: "WebSite" }}",
  "name": "{{ page.title | default: "LAA Unterrichtsmaterialien" }}",
  "url": "{{ site.url }}{{ page.url }}",
  "description": "{{ page.description | default: "Innovative Unterrichtsmaterialien für LAA-Ausbildung" }}",
  "author": {
    "@type": "Organization",
    "name": "LAA-System",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization", 
    "name": "LAA Bildungssystem",
    "url": "{{ site.url }}"
  },
  {% if page.subject %}
  "about": {
    "@type": "Course",
    "name": "{{ page.subject }}",
    "description": "{{ page.course_description | default: "Unterrichtsmaterialien für " | append: page.subject }}"
  },
  {% endif %}
  "audience": {
    "@type": "EducationalAudience",
    "educationalRole": "teacher, student-teacher, teacher-trainer"
  },
  "educationalLevel": "SecondaryEducation",
  "inLanguage": "de-DE",
  "isAccessibleForFree": true,
  "learningResourceType": "lesson plan, teaching material, interactive content",
  "teaches": "{{ page.teaches | default: "iPad-Integration, systematische Unterrichtsplanung, innovative Sportdidaktik" }}"
}
</script>
