<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 3: Past Tense Magic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1024px;
            height: 768px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 40px;
            text-align: center;
        }
        
        .title {
            font-size: 64px;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideDown 0.8s ease-out;
        }
        
        .subtitle {
            font-size: 32px;
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
            font-weight: 300;
            animation: slideDown 0.8s ease-out 0.2s both;
        }
        
        .verb-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }
        
        .verb-transformation {
            display: flex;
            align-items: center;
            gap: 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .verb-transformation:nth-child(1) { animation-delay: 0.5s; }
        .verb-transformation:nth-child(2) { animation-delay: 1.5s; }
        .verb-transformation:nth-child(3) { animation-delay: 2.5s; }
        .verb-transformation:nth-child(4) { animation-delay: 3.5s; }
        
        .verb {
            font-size: 56px;
            font-weight: 600;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 20px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-width: 250px;
            text-align: center;
        }
        
        .arrow {
            font-size: 48px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .past-verb {
            font-size: 56px;
            font-weight: 700;
            color: white;
            background: rgba(255,255,255,0.95);
            color: #f5576c;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            min-width: 250px;
            text-align: center;
            position: relative;
            transform: scale(0);
            animation: popIn 0.6s ease-out forwards;
        }
        
        .verb-transformation:nth-child(1) .past-verb { animation-delay: 1s; }
        .verb-transformation:nth-child(2) .past-verb { animation-delay: 2s; }
        .verb-transformation:nth-child(3) .past-verb { animation-delay: 3s; }
        .verb-transformation:nth-child(4) .past-verb { animation-delay: 4s; }
        
        .sparkles {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 36px;
            animation: sparkle 1s ease-in-out;
        }
        
        .special-verbs {
            display: flex;
            gap: 60px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 4.5s forwards;
        }
        
        .special-verb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .rule-box {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: 600;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            opacity: 0;
            animation: slideUp 0.8s ease-out 5s forwards;
        }
        
        .rule-box .highlight {
            color: #f5576c;
            font-weight: 700;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translate(-50%, 50px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>
