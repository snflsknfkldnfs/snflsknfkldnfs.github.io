<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=768">
    <title>Past Tense Magic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1024px;
            height: 768px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .title {
            font-size: 44px;
            font-weight: 700;
            color: #F57C00;
            margin: 0;
        }
        
        .subtitle {
            font-size: 20px;
            color: #424242;
            margin-top: 8px;
        }
        
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .verb-container {
            background: white;
            border-radius: 25px;
            padding: 60px 80px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            text-align: center;
            min-width: 600px;
        }
        
        .verb-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .verb-present {
            font-size: 48px;
            font-weight: 700;
            color: #4CAF50;
            padding: 20px 30px;
            border-radius: 15px;
            background: #E8F5E8;
            min-width: 200px;
        }
        
        .arrow {
            font-size: 40px;
            color: #FF9800;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .verb-past {
            font-size: 48px;
            font-weight: 700;
            color: #F44336;
            padding: 20px 30px;
            border-radius: 15px;
            background: #FFEBEE;
            min-width: 200px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease;
        }
        
        .verb-past.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .magic-button {
            background: #9C27B0;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
            margin-bottom: 30px;
        }
        
        .magic-button:hover {
            background: #8E24AA;
            transform: scale(1.05);
        }
        
        .verb-examples {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .example {
            background: #F5F5F5;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .example.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .example-present {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .example-past {
            color: #F44336;
            font-weight: 600;
        }
        
        .next-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .next-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">âœ¨ Past Tense Magic</h1>
        <p class="subtitle">Yesterday I played, visited, watched...</p>
    </div>
    
    <div class="content">
        <div class="verb-container">
            <div class="verb-display">
                <div class="verb-present" id="present">play</div>
                <div class="arrow">â†’</div>
                <div class="verb-past" id="past">played</div>
            </div>
            
            <button class="magic-button" onclick="showTransformation()">
                âœ¨ Transform!
            </button>
            
            <div class="verb-examples">
                <div class="example">
                    <div class="example-present">visit</div>
                    <div>â†’</div>
                    <div class="example-past">visited</div>
                </div>
                <div class="example">
                    <div class="example-present">watch</div>
                    <div>â†’</div>
                    <div class="example-past">watched</div>
                </div>
                <div class="example">
                    <div class="example-present">listen</div>
                    <div>â†’</div>
                    <div class="example-past">listened</div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="next-button" onclick="nextVerb()">
        Next Verb â†’
    </button>
    
    <script>
        const verbs = [
            { present: 'play', past: 'played' },
            { present: 'visit', past: 'visited' },
            { present: 'watch', past: 'watched' },
            { present: 'listen', past: 'listened' },
            { present: 'finish', past: 'finished' }
        ];
        
        let currentVerb = 0;
        let isTransformed = false;
        
        function showTransformation() {
            const pastElement = document.getElementById('past');
            pastElement.classList.add('visible');
            
            // Show examples one by one
            const examples = document.querySelectorAll('.example');
            examples.forEach((example, index) => {
                setTimeout(() => {
                    example.classList.add('visible');
                }, index * 300 + 500);
            });
            
            isTransformed = true;
            document.querySelector('.magic-button').textContent = 'ðŸŽ‰ Perfect!';
            document.querySelector('.magic-button').style.background = '#4CAF50';
        }
        
        function nextVerb() {
            if (!isTransformed) {
                showTransformation();
                return;
            }
            
            currentVerb = (currentVerb + 1) % verbs.length;
            const verb = verbs[currentVerb];
            
            document.getElementById('present').textContent = verb.present;
            document.getElementById('past').textContent = verb.past;
            document.getElementById('past').classList.remove('visible');
            
            document.querySelector('.magic-button').textContent = 'âœ¨ Transform!';
            document.querySelector('.magic-button').style.background = '#9C27B0';
            
            // Hide examples
            document.querySelectorAll('.example').forEach(example => {
                example.classList.remove('visible');
            });
            
            isTransformed = false;
        }
        
        // Auto-start
        setTimeout(() => {
            showTransformation();
        }, 1500);
    </script>
</body>
</html>
