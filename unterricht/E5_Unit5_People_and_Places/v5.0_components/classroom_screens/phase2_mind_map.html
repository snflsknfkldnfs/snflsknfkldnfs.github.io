<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2: Weekend Activities Mind Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1024px;
            height: 768px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }
        
        .header {
            padding: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 28px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .mind-map-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        .center-node {
            width: 200px;
            height: 200px;
            background: white;
            color: #1e3c72;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }
        
        .branch {
            position: absolute;
            background: rgba(255,255,255,0.3);
            height: 3px;
            transform-origin: left center;
        }
        
        .category-node {
            position: absolute;
            width: 160px;
            height: 80px;
            background: rgba(255,255,255,0.95);
            color: #1e3c72;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0);
            animation: popIn 0.5s ease-out forwards;
        }
        
        .activity-node {
            position: absolute;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            font-size: 20px;
            font-weight: 500;
            opacity: 0;
            transform: scale(0);
            animation: popIn 0.5s ease-out forwards;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .activity-node:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        /* Positions for Places */
        .places { top: 50px; left: 50%; transform: translateX(-50%); animation-delay: 0.5s; }
        .place1 { top: 20px; left: 30%; animation-delay: 1s; }
        .place2 { top: 20px; left: 50%; animation-delay: 1.2s; }
        .place3 { top: 20px; left: 70%; animation-delay: 1.4s; }
        
        /* Positions for Activities */
        .activities { bottom: 50px; left: 50%; transform: translateX(-50%); animation-delay: 0.7s; }
        .activity1 { bottom: 20px; left: 20%; animation-delay: 1.6s; }
        .activity2 { bottom: 20px; left: 40%; animation-delay: 1.8s; }
        .activity3 { bottom: 20px; left: 60%; animation-delay: 2s; }
        .activity4 { bottom: 20px; left: 80%; animation-delay: 2.2s; }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .add-button:hover {
            transform: scale(1.1);
            background: #45a049;
        }
        
        .emoji {
            font-size: 40px;
            margin-right: 10px;
        }
        
        .input-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .input-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #333;
        }
        
        .input-box h3 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .input-box input {
            font-size: 24px;
            padding: 15px 30px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 300px;
            margin: 10px;
        }
        
        .input-box button {
            font-size: 20px;
            padding: 15px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        
        .input-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">What can we do on weekends? ü§î</h1>
        <p class="subtitle">Let's create our mind map!</p>
    </div>
    
    <div class="mind-map-container">
        <!-- Center -->
        <div class="center-node">
            WEEKEND
        </div>
        
        <!-- Places Branch -->
        <div class="category-node places">
            <span class="emoji">üìç</span> PLACES
        </div>
        <div class="activity-node place1">üè¨ shopping centre</div>
        <div class="activity-node place2">üå≥ park</div>
        <div class="activity-node place3">üèä swimming pool</div>
        
        <!-- Activities Branch -->
        <div class="category-node activities">
            <span class="emoji">üéØ</span> ACTIVITIES
        </div>
        <div class="activity-node activity1">‚öΩ play football</div>
        <div class="activity-node activity2">üéÆ play games</div>
        <div class="activity-node activity3">üë• visit friends</div>
        <div class="activity-node activity4">üì∫ watch TV</div>
    </div>
    
    <div class="add-button" onclick="showAddDialog()">+</div>
    
    <div class="input-overlay" id="inputOverlay">
        <div class="input-box">
            <h3>Add your idea! üí°</h3>
            <input type="text" id="newIdea" placeholder="Your weekend activity...">
            <br>
            <button onclick="addIdea()">Add</button>
            <button onclick="hideAddDialog()">Cancel</button>
        </div>
    </div>
    
    <script>
        let nodeCount = 8;
        
        function showAddDialog() {
            document.getElementById('inputOverlay').style.display = 'flex';
            document.getElementById('newIdea').focus();
        }
        
        function hideAddDialog() {
            document.getElementById('inputOverlay').style.display = 'none';
            document.getElementById('newIdea').value = '';
        }
        
        function addIdea() {
            const idea = document.getElementById('newIdea').value;
            if (idea.trim()) {
                const newNode = document.createElement('div');
                newNode.className = 'activity-node';
                newNode.style.cssText = `
                    top: ${Math.random() * 60 + 20}%;
                    left: ${Math.random() * 60 + 20}%;
                    animation-delay: 0s;
                `;
                newNode.textContent = idea;
                document.querySelector('.mind-map-container').appendChild(newNode);
                
                hideAddDialog();
            }
        }
        
        // Enter key support
        document.getElementById('newIdea').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addIdea();
            }
        });
    </script>
</body>
</html>
