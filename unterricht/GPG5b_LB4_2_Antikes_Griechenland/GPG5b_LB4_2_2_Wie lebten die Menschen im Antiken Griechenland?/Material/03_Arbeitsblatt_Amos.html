<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsblatt: Der Handwerker Amos</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #CD853F 0%, #F4A460 100%);
            min-height: 100vh;
        }
        .worksheet {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #CD853F;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 2.2em;
            color: #CD853F;
            margin: 0;
        }
        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin: 10px 0 0 0;
        }
        .instruction-box {
            background: #FDF5E6;
            border: 2px solid #DEB887;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .instruction-box h3 {
            color: #CD853F;
            margin-top: 0;
            font-size: 1.3em;
        }        .task-section {
            margin: 25px 0;
            padding: 20px;
            border: 2px solid #F4A460;
            border-radius: 10px;
            background: #FAFAFA;
        }
        .task-number {
            background: #CD853F;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        .task-title {
            color: #CD853F;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 15px 0;
        }
        .input-box {
            background: white;
            border: 2px solid #F4A460;
            border-radius: 8px;
            padding: 15px;
            min-height: 120px;
        }
