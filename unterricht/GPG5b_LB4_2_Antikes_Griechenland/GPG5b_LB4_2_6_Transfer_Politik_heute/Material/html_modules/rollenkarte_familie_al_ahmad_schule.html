<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollenkarte: Familie Al-Ahmad (Schule)</title>
    <style>
        .rollenkarte {
            width: 300px; height: 400px; border: 3px solid #3498db; border-radius: 15px; padding: 20px;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%); font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 10px;
        }
        .name { font-size: 24px; font-weight: bold; color: #3498db; text-align: center; margin-bottom: 10px; border-bottom: 2px solid #3498db; padding-bottom: 8px; }
        .gruppe { font-size: 16px; color: #666; text-align: center; margin-bottom: 20px; font-style: italic; }
        .emoji { font-size: 40px; text-align: center; margin: 15px 0; }
        .position { background-color: #3498db; color: white; padding: 8px; border-radius: 8px; text-align: center; font-weight: bold; margin: 15px 0; }
        .argumente { background-color: #fff; border: 2px dashed #3498db; padding: 15px; border-radius: 10px; margin-top: 15px; }
        .argument { margin: 8px 0; font-size: 14px; line-height: 1.4; }
        .sprechhilfe { background-color: #fffacd; padding: 8px; border-radius: 5px; border-left: 4px solid #ffd700; margin: 8px 0; font-size: 12px; }
    </style>
</head>
<body>
    <div class="rollenkarte">
        <div class="name">FAMILIE AL-AHMAD</div>
        <div class="gruppe">Eltern von Schulkindern</div>
        <div class="emoji">🏫</div>
        <div class="position">WIR SIND GEGEN DAS STADION!</div>
        <div class="argumente">
            <strong>UNSERE ARGUMENTE:</strong>
            <div class="argument">📚 "Schulen brauchen das Geld dringender!"</div>
            <div class="argument">🏗️ "3,6 Mio könnten 10 Schulen reparieren!"</div>
            <div class="argument">👨‍👩‍👧‍👦 "Bildung ist wichtiger als Fußball!"</div>
            <div class="sprechhilfe">
                <strong>SO SPRECHT IHR:</strong><br>
                "Wir sind Familie Al-Ahmad. Unsere Kinder gehen zur Schule..."
            </div>
        </div>
    </div>
</body>
</html>
