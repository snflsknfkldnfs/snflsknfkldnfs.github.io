<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinderrechte-Navigator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Bubblegum Sans', cursive;
            background-color: #f0f8ff;
            padding: 0;
            margin: 0;
        }
        .navigator {
            background-color: #6a0dad;
            border-radius: 15px;
            color: white;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .zones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .zone {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid #9c27b0;
            cursor: pointer;
        }
        .zone:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .zone-number {
            background-color: #9c27b0;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto 10px;
            font-size: 18px;
        }
        .zone-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #6a0dad;
        }
        .zone-description {
            font-size: 14px;
            color: #555;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .video-icon { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239c27b0"><path d="M8 5v14l11-7z"/></svg>'); }
        .team-icon { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239c27b0"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>'); }
        .work-icon { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239c27b0"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/></svg>'); }
        .rights-icon { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239c27b0"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>'); }
        .help-icon { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239c27b0"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>'); }
    </style>
</head>
<body>
    <div class="navigator">
        <div class="title">KINDERRECHTE ENTDECKEN - NAVIGATOR</div>
        <div class="zones">
            <div class="zone" onclick="location.href='#video-zone'">
                <div class="zone-number">1</div>
                <div class="icon video-icon"></div>
                <div class="zone-title">Video</div>
                <div class="zone-description">Schau dir das Video zu den Kinderrechten an</div>
            </div>
            <div class="zone" onclick="location.href='#arbeitsblatt-zone'">
                <div class="zone-number">2</div>
                <div class="icon rights-icon"></div>
                <div class="zone-title">Kinderrechte</div>
                <div class="zone-description">Entdecke die wichtigsten Kinderrechte</div>
            </div>
            <div class="zone" onclick="location.href='#gruppen-zone'">
                <div class="zone-number">3</div>
                <div class="icon team-icon"></div>
                <div class="zone-title">Gruppenarbeit</div>
                <div class="zone-description">Erstellt gemeinsam ein Plakat</div>
            </div>
            <div class="zone" onclick="location.href='#hilfe-zone'">
                <div class="zone-number">?</div>
                <div class="icon help-icon"></div>
                <div class="zone-title">Hilfe</div>
                <div class="zone-description">Hier findest du Hilfe, wenn du nicht weiterkommst</div>
            </div>
        </div>
    </div>
</body>
</html>
