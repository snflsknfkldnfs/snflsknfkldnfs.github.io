<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Präsentationskarten</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            background-color: #3498DB;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2874A6;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498DB;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498DB;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }
        .team-section {
            margin-top: auto;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-title">UNSERE WICHTIGSTE REGEL</div>
            
            <div class="form-group">
                <div class="form-label">UNSERE WICHTIGSTE REGEL:</div>
                <textarea class="form-input" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <div class="form-label">Bereich:</div>
                <input type="text" class="form-input">
            </div>
            
            <div class="form-group">
                <div class="form-label">UNSERE BEGRÜNDUNG:</div>
                <textarea class="form-textarea" rows="4"></textarea>
            </div>
            
            <div class="team-section">
                <div class="form-label">TEAM:</div>
                <input type="text" class="form-input">
            </div>
        </div>

        <div class="card">
            <div class="card-title">UNSERE WICHTIGSTE REGEL</div>
            
            <div class="form-group">
                <div class="form-label">UNSERE WICHTIGSTE REGEL:</div>
                <textarea class="form-input" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <div class="form-label">Bereich:</div>
                <input type="text" class="form-input">
            </div>
            
            <div class="form-group">
                <div class="form-label">UNSERE BEGRÜNDUNG:</div>
                <textarea class="form-textarea" rows="4"></textarea>
            </div>
            
            <div class="team-section">
                <div class="form-label">TEAM:</div>
                <input type="text" class="form-input">
            </div>
        </div>
    </div>
</body>
</html>
