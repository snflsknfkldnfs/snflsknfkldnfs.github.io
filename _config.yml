baseurl: ""
url: "https://paulad.github.io"
author: "LAA-System"
email: "laa-system@education.de"

# Social & SEO
twitter:
  username: laa_education
  card: summary_large_image

facebook:
  publisher: "LAA Bildungssystem"

social:
  name: "LAA Unterrichtsmaterialien"
  links:
    - "https://github.com/paulad/snflsknfkldnfs.github.io"

# Logo and Favicon
logo: "/assets/images/logo.png"
favicon: "/favicon.ico"

# Language and Locale
lang: de
locale: de_DE

# GitHub Pages Settings
repository: "paulad/snflsknfkldnfs.github.io"
github_username: paulad

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Europe/Berlin

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# Plugin Settings
feed:
  categories:
    - unterricht
    - sport
    - gpg
    - methodik

seo_tag:
  title_template: "%s | LAA Unterrichtsmaterialien"

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Collections for Structured Content
collections:
  sport:
    output: true
    permalink: /:collection/:name/
  gpg:
    output: true
    permalink: /:collection/:name/
  methodik:
    output: true
    permalink: /:collection/:name/

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author: "LAA-System"
  - scope:
      path: "unterricht/Sport"
    values:
      layout: "default"
      category: "sport"
      subject: "Sport"
  - scope:
      path: "unterricht/GPG"
    values:
      layout: "default"
      category: "gpg"
      subject: "GPG"

# Sass Settings
sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - .git
  - .github
  - node_modules
  - package*.json
  - README.md
  - LICENSE
  - Gemfile*
  - vendor
  - .DS_Store
  - logs
  - mcp-*
  - development
  - meta
  - _transitions
  - chat_transitions
  - .env*
  - *.pid
  - *.log

# Include files that start with underscore
include:
  - _redirects
  - _headers

# Kramdown Settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'codehilite'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Compression
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]

