# Language and Locale
lang: de
locale: de_DE
timezone: Europe/Berlin

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# GitHub Pages compatible plugins only
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO and Social
seo_tag:
  title_template: "%s | LAA Unterrichtsmaterialien"

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author: "Paul Cebulla"
  - scope:
      path: "unterricht/Sport"
    values:
      layout: "default"
      category: "sport"
      subject: "Sport"
  - scope:
      path: "unterricht/GPG"
    values:
      layout: "default"
      category: "gpg"
      subject: "GPG"

# Collections (optional, for future expansion)
collections:
  sport:
    output: true
    permalink: /:collection/:name/
  buv:
    output: true
    permalink: /:collection/:name/

# Kramdown Settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'codehilite'

# Exclude from processing (GitHub Pages compatible)
exclude:
  - .git
  - .github
  - node_modules
  - "package*.json"
  - README.md
  - LICENSE
  - "Gemfile*"
  - vendor
  - .DS_Store
  - logs
  - "mcp-*"
  - development
  - meta
  - _transitions
  - chat_transitions
  - ".env*"
  - "*.pid"
  - "*.log"
  - "*.disabled"

# Include files that start with underscore
include:
  - _redirects
  - _headers

# Sass Settings
sass:
  sass_dir: _sass
  style: compressed

