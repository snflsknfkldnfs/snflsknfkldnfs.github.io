# GitHub Pages Deployment - LAA Unterrichtsmaterialien
# Optimiert fÃ¼r Volleyball BUV mit iPad-Integration

name: Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.html'
      - '**.css' 
      - '**.js'
      - '**.md'
      - '_config.yml'
      - 'manifest.json'
      - 'unterricht/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and Deploy Job
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5
        id: pages

      - name: Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install bundler jekyll

      - name: Verify Critical Files
        run: |
          echo "ðŸ” Verifying critical files..."
          
          # Check main navigation
          if [ -f "index.html" ]; then
            echo "âœ… Main index.html exists"
          else
            echo "âŒ Missing index.html"
            exit 1
          fi
          
          # Check CSS
          if [ -f "css/style.css" ]; then
            echo "âœ… CSS framework exists"
          else
            echo "âŒ Missing CSS framework"
            exit 1
          fi
          
          # Check Volleyball BUV
          BUV_PATH="unterricht/Sport/Sm8ab/Sm8ab_LB4_4_Volleyball/volleyball-ue3-buv.html"
          if [ -f "$BUV_PATH" ]; then
            echo "âœ… Volleyball BUV documentation exists"
          else
            echo "âŒ Missing Volleyball BUV"
            exit 1
          fi
          
          # Check Stationskarten
          STATION_COUNT=$(find unterricht/Sport/Sm8ab/Sm8ab_LB4_4_Volleyball/artifacts/stations/ -name "station-*.html" 2>/dev/null | wc -l)
          if [ "$STATION_COUNT" -ge 6 ]; then
            echo "âœ… All $STATION_COUNT Stationskarten found"
          else
            echo "âŒ Missing Stationskarten (found: $STATION_COUNT, expected: 6)"
            exit 1
          fi

      - name: Build with Jekyll
        run: |
          echo "ðŸš€ Building website with Jekyll..."
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Optimize Build
        run: |
          echo "âš¡ Optimizing build..."
          
          # Remove unnecessary files
          find _site -name "*.DS_Store" -delete 2>/dev/null || true
          find _site -name "Thumbs.db" -delete 2>/dev/null || true
          
          # Generate build summary
          echo "## ðŸ“Š Build Summary" > build_summary.txt
          echo "**Build Date:** $(date)" >> build_summary.txt
          echo "**HTML Pages:** $(find _site -name '*.html' | wc -l)" >> build_summary.txt
          echo "**CSS Files:** $(find _site -name '*.css' | wc -l)" >> build_summary.txt
          echo "**Site Size:** $(du -sh _site | cut -f1)" >> build_summary.txt
          
          # Verify key files in build
          echo "**Key Features:**" >> build_summary.txt
          [ -f "_site/index.html" ] && echo "- âœ… Main Navigation" >> build_summary.txt
          [ -f "_site/unterricht/Sport/index.html" ] && echo "- âœ… Sport Section" >> build_summary.txt
          [ -f "_site/qr-generator.html" ] && echo "- âœ… QR Generator" >> build_summary.txt
          
          VOLLEYBALL_STATIONS=$(find _site/unterricht/Sport/Sm8ab/Sm8ab_LB4_4_Volleyball/artifacts/stations/ -name "station-*.html" 2>/dev/null | wc -l)
          echo "- âœ… $VOLLEYBALL_STATIONS Volleyball Stationskarten" >> build_summary.txt
          
          cat build_summary.txt

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-Deploy Verification
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "ðŸŒ Website URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ðŸŽ¯ Quick Access Links:"
          echo "- Main Site: ${{ steps.deployment.outputs.page_url }}"
          echo "- Volleyball BUV: ${{ steps.deployment.outputs.page_url }}/unterricht/Sport/Sm8ab/Sm8ab_LB4_4_Volleyball/volleyball-ue3-buv.html"
          echo "- Station 1 Demo: ${{ steps.deployment.outputs.page_url }}/unterricht/Sport/Sm8ab/Sm8ab_LB4_4_Volleyball/artifacts/stations/station-01-ring-drill.html"
          echo "- QR Generator: ${{ steps.deployment.outputs.page_url }}/qr-generator.html"
          echo ""
          echo "ðŸ“± Ready for iPad-Classroom integration!"

      - name: Create Deployment Summary
        run: |
          echo "## ðŸš€ LAA Unterrichtsmaterialien - Deployment Success" > deployment_summary.md
          echo "" >> deployment_summary.md
          echo "**ðŸŒ Live Website:** ${{ steps.deployment.outputs.page_url }}" >> deployment_summary.md
          echo "**ðŸ“… Deployed:** $(date)" >> deployment_summary.md
          echo "**ðŸ“Š Build Status:** âœ… Success" >> deployment_summary.md
          echo "" >> deployment_summary.md
          echo "### ðŸ Featured: Volleyball BUV" >> deployment_summary.md
          echo "- âœ… Marc Kunz Standard BUV Documentation" >> deployment_summary.md
          echo "- âœ… 6 Interactive HTML Stationskarten" >> deployment_summary.md
          echo "- âœ… iPad-Integration with QR-Codes" >> deployment_summary.md
          echo "- âœ… 3-Level Differentiation System" >> deployment_summary.md
          echo "- âœ… Mobile-Responsive Design" >> deployment_summary.md
          echo "" >> deployment_summary.md
          echo "### ðŸŽ¯ Direct Access:" >> deployment_summary.md
          echo "- [Volleyball BUV](${{ steps.deployment.outputs.page_url }}/unterricht/Sport/Sm8ab/Sm8ab_LB4_4_Volleyball/volleyball-ue3-buv.html)" >> deployment_summary.md
          echo "- [Station 1: Ring-Drill](${{ steps.deployment.outputs.page_url }}/unterricht/Sport/Sm8ab/Sm8ab_LB4_4_Volleyball/artifacts/stations/station-01-ring-drill.html)" >> deployment_summary.md
          echo "- [QR-Code Generator](${{ steps.deployment.outputs.page_url }}/qr-generator.html)" >> deployment_summary.md
          echo "- [Sport Overview](${{ steps.deployment.outputs.page_url }}/unterricht/Sport/)" >> deployment_summary.md
          echo "" >> deployment_summary.md
          echo "### ðŸ“± iPad-Classroom Ready:" >> deployment_summary.md
          echo "1. Scan QR-Codes with iPad camera" >> deployment_summary.md
          echo "2. Add to Home Screen for app-like experience" >> deployment_summary.md
          echo "3. Works offline after initial load" >> deployment_summary.md
          echo "4. 3-Level differentiation per station" >> deployment_summary.md
          echo "" >> deployment_summary.md
          echo "**Status: âœ… Ready for immediate classroom use**" >> deployment_summary.md

      - name: Upload Deployment Summary
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: deployment_summary.md
